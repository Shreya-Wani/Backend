<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .book, .author { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
    form { margin-top: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .book-list, .author-list { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“š Book Store</h1>

  <div>
    <input type="text" id="searchInput" placeholder="Search books..." />
    <button onclick="searchBooks()">Search</button>
  </div>

  <div class="book-list">
    <h2>Books</h2>
    <div id="books"></div>
  </div>

  <form id="addBookForm">
    <h2>Add Book</h2>
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="text" id="authorId" placeholder="Author ID" required />
    <button type="submit">Add Book</button>
  </form>

  <div class="author-list">
    <h2>Authors</h2>
    <div id="authors"></div>
  </div>

  <script>
    const API_URL = "http://localhost:8000";

    async function fetchBooks() {
      const res = await fetch(`${API_URL}/books`);
      const data = await res.json();
      displayBooks(data);
    }

    async function searchBooks() {
      const query = document.getElementById("searchInput").value;
      const res = await fetch(`${API_URL}/books?search=${query}`);
      const data = await res.json();
      displayBooks(data);
    }

    function displayBooks(books) {
      const booksDiv = document.getElementById("books");
      booksDiv.innerHTML = "";
      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <b>${book.title}</b> - ${book.description} 
          <button onclick="deleteBook('${book.id}')">Delete</button>
        `;
        booksDiv.appendChild(div);
      });
    }

    async function deleteBook(id) {
      await fetch(`${API_URL}/books/${id}`, { method: "DELETE" });
      fetchBooks();
    }

    document.getElementById("addBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const authorId = document.getElementById("authorId").value;
      await fetch(`${API_URL}/books`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description, authorId })
      });
      e.target.reset();
      fetchBooks();
    });

    async function fetchAuthors() {
      const res = await fetch(`${API_URL}/authors`);
      const data = await res.json();
      const authorsDiv = document.getElementById("authors");
      authorsDiv.innerHTML = "";
      data.forEach(author => {
        const div = document.createElement("div");
        div.className = "author";
        div.innerHTML = `<b>${author.name}</b> (ID: ${author.id})`;
        authorsDiv.appendChild(div);
      });
    }

    // Initial load
    fetchBooks();
    fetchAuthors();
  </script>
</body>
</html>
